<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col sizeXs="12" sizeMd="6">
        <ion-card>
          <ion-card-header>
            {{ headerTitle }}
          </ion-card-header>
          <ion-card-content>
            <form [formGroup]="form">
              <ion-list>
                <ion-item>
                  <ion-label position="floating">Nome</ion-label>
                  <ion-input type="text" clearInput formControlName="name"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label position="floating">E-mail</ion-label>
                  <ion-input type="email" clearInput formControlName="email"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label position="floating">CPF</ion-label>
                  <ion-input type="cpf" mask="###.###.###-##" clearInput formControlName="cpf"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label position="floating">Telefone</ion-label>
                  <ion-input type="phone" mask="## #####-####" clearInput formControlName="phone"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label position="floating">Endere√ßo</ion-label>
                  <ion-input type="text" clearInput formControlName="address"></ion-input>
                </ion-item>
              </ion-list>
            </form>
          </ion-card-content>
        </ion-card>
        <p>
          <ion-button expand="full" size="large" [disabled]="form.invalid" (click)="submit()">
            Salvar
          </ion-button>
          <br>
          <ion-button routerLink="/contact-edit" expand="full" fill="clear" *ngIf="contact">
            Novo Contato
          </ion-button>
          <br>
          <ion-button routerLink="/" expand="full" fill="clear">
            Cancelar
          </ion-button>
        </p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
