<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col sizeXs="12" sizeMd="6">
        <ion-card>
          <ion-card-header>
            Autentique-se
          </ion-card-header>
          <ion-card-content>
            <form [formGroup]="form">
              <ion-list>
                <ion-item>
                  <ion-label position="floating">Usuário</ion-label>
                  <ion-input type="text" formControlName="username"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label position="floating">Senha</ion-label>
                  <ion-input type="password" formControlName="password"></ion-input>
                </ion-item>
              </ion-list>
            </form>
          </ion-card-content>
        </ion-card>
        <p>
          <ion-button expand="full" size="large" [disabled]="form.invalid" (click)="submit()">
            Entrar
          </ion-button>
          <br>
          <ion-button routerLink="/signup" expand="full" fill="clear">
            Ainda não sou cadastrado
          </ion-button>
          <br>
          <ion-button routerLink="/password-reset" expand="full" fill="clear">
            Esqueci minha senha
          </ion-button>
        </p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
